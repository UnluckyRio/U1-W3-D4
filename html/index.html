<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tombola</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <h1>Tombola!</h1>
    <div id="setup-container">
      <label for="numCartelle">Quante cartelle vuoi generare? (max 6):</label>
      <input type="number" id="numCartelle" min="1" max="6" value="1" />
      <button id="startGame">Inizia Partita</button>
    </div>
    <div id="game-container" style="display: none">
      <h2>Tabellone Principale</h2>
      <div id="tabellone-principale"></div>
      <button id="estraiNumero">Estrai Numero</button>
      <h2>Le Tue Cartelle</h2>
      <div id="cartelle-giocatore-container"></div>
    </div>
    <script src="../script/script.js"></script>
  </body>
</html>
